<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div th:include="fragments :: top" th:with="page='content'">Header</div>

<div class="container">
    <h3>You have logged into the Time and Attendance Management System</h3>
    <p th:text="${message}"/>
    Here you can access our valuable content.
    <p>
        Add new Employee: <a href="register">
        <button><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;Add Employee</button>
    </a>
    </p><br></br><br></br>
    <p>
        Add new Supervisor: <a href="supervisorregister">
        <button><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;Add Supervisor</button>
    </a>
    </p>
    Or you can <a href="logout">
    <button><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout</button>
</a>

</div>

<div th:replace="fragments :: bottom"></div>

</body>
</html>
