<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Register new User</h3>
    <form method="POST" class="form-horizontal" action="register">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fullname">Full Name: </label>
            <div class="col-sm-10">
                <input id="fullname" type="text" name="fullname" th:required="required" autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>
            <div class="col-sm-10">
                <input id="username" type="text" name="username" th:required="required"
                       autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password: </label>
            <div class="col-sm-10">
                <input id="password" type="password" name="password" th:required="required"
                       autocomplete="new-password"/>
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="type">Employee Type:</label>
            <div class="col-sm-10">
                <input id="type" type="text" name="type" th:required="required"
                       autocomplete="new-password"/>
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address: </label>
            <div class="col-sm-10">
                <input id="address" type="text" name="address" th:required="required"
                       autocomplete="new-password"/>
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email: </label>
            <div class="col-sm-10">
                <input id="email" type="email" name="email" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phoneno">Contact Number: </label>
            <div class="col-sm-10">
                <input id="phoneno" type="text" name="phoneno" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="jobtitle">Job Title: </label>
            <div class="col-sm-10">
                <input id="jobtitle" type="text" name="jobtitle" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary: </label>
            <div class="col-sm-10">
                <input id="salary" type="text" name="salary" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sSn">Social Security Number: </label>
            <div class="col-sm-10">
                <input id="sSn" type="text" name="sSn" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Register
                </button>
            </div>
        </div>

        <p th:text="${message}"/>
    </form>
</div>

<div th:replace="fragments :: bottom"></div>

</body>
</html>
