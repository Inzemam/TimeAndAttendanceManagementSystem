<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Please Log In</h3>
    <form method="POST" class="form-horizontal" action="login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>
            <div class="col-sm-10">
                <input id="username" type="text" name="username" th:required="required" autocomplete="new-password"
                       autofocus="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password: </label>
            <div class="col-sm-10">
                <input id="password" type="password" name="password" th:required="required"
                       autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Login
                </button>
            </div>
        </div>
        <p>
            <small>(Hint: try username student with password student)</small>
        </p>
        <p th:text="${message}"/>
    </form>
</div>

<div th:replace="fragments :: bottom"></div>

</body>
</html>
